  <h3 style="color:#000000;">{{'master.EMPMSTR' | translate }}</h3>

<div ng-controller="employeecontroller as employee" class="container-fluid">
  <div class="row">
    <div class="panel-heading">
      <button type="button" ng-click="addemployee()" class="mb-sm btn btn-info btn-cons">
        <em class="fa fa-add">{{'master.ADDEMPLOYEE' | translate }}</em>
      </button>
    </div>
  </div>
  <div class="row">
   &nbsp;&nbsp;
 </div>    
 <div class="panel panel-default">        
   <div class="table-responsive">
     <table datatable="ng" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>{{'master.EMPLOYEECODE' | translate }}</th>
          <th>{{'master.EMPNAME' | translate }}</th>
          <th>{{'master.DEPARTMENT' | translate }}</th>
          <th>{{'master.STATUS' | translate }}</th>
          <th colspan = "3" class="text-center">{{'master.ACTION' | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="toe in employee">
          <td>{{toe.usercode}}</td>
          <td>{{toe.employeename}}</td>
          <td>{{toe.department}}</td>
          <td>{{toe.employeestatus}}</td>                         
          <td class="text-center">
        
            <button type="button" ng-click="edit(toe.$index)" title="Edit" class="btn btn-sm btn-warning">
             <em class="fa fa-edit"></em>
           </button>
           </td>
          <td class="text-center">
           <button type="button" ng-disabled="toe.employeestatus=='Active'"  title="Activate" class="btn btn-sm btn-green" ng-click="employeeactivate(toe.usergid)">
             <em class="fa fa-thumbs-o-up"></em>
           </button>
         </td>
         <td class="text-center">
           <button type="button" ng-disabled="toe.employeestatus=='Inactive'" title="Inactivate" class="btn btn-sm btn-danger" ng-click="employeedeactivate(toe.usergid)">
             <em class="fa fa-thumbs-o-down"></em>
           </button>
         </td>
       </tr>
     </tbody>
   </table>
 </div>      
</div>        
</div>
