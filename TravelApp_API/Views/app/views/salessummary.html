<h3 style="color:#000000;">Sales Order Summary</h3>
<div ng-controller="salessummarycontroller as sales">
   <div class="row">
    <div class="col-sm-4">
        <button type="button" class="pull-left btn btn-info btn-cons" ng-click="salesorderadd()">
        Create Sales Order
    </button>
</div>

</div>
<div class="row">
   &nbsp;&nbsp;
</div>
<div class="panel panel-default">

    
 <div class="table-responsive">

    <table datatable="ng" class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Sales ID</th>
                <th>Customer Name</th>
                <th>Contact NO.</th>
                <th>Estimated Price</th>
                <th colspan="3" class="text-center">Action</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="toe in salesorder">
                <td>{{ toe.salesorderid }}</td>
                <td>{{ toe.customername }}</td>
                <td>{{ toe.customercontactno }}</td>
                <td>{{ toe.estimatedprice }}</td>
                <td class="text-center">
                    <button type="button" class="btn btn-sm btn-warning" title="Edit">
                     <em class="fa fa-edit"></em>
                 </button>
                 </td>
                 <td class="text-center">

                 <button type="button" class="btn btn-sm btn-danger" title="Cancel">
                     <em class="fa fa-ban"></em>
                 </button>
             </td>
         </tr>   
     </tbody>
 </table>

</div>
</div>
</div>
