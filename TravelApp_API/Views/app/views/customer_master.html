<h3 style="color:#000000;">Customer Management</h3>

<div ng-controller="customermastercontroller as Customer" class="container-fluid">
	<div class="panel-heading">
        <button type="button" ng-click="addcustomer()" class="mb-sm btn btn-info btn-cons">
            <em class="fa fa-add">Add Customer</em>
        </button>
    </div>
   
       <div class="panel-body">
        <fieldset>
           <div class="table-responsive">
               <table datatable="ng" class="table table-bordered table-hover">
                  <thead>
                      <tr>
                          <th>ID</th>
                          <th>Name</th>
                          <th>Contact No.</th>
                          <th>Email Address</th>
                          <th>National ID</th>                          
                          <th>Billing Address</th>
                          <th>Status</th>
                          <th class="text-center" colspan = "5">Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr ng-repeat="toe in customer">
                          <td>{{toe.customerid}}</td>
                          <td>{{toe.customername}}</td>
                          <td>{{toe.customercontactno}}</td>
                          <td>{{toe.emailid}}</td>
                          <td>{{toe.nationalid}}</td>
                          <td>{{toe.billingaddress}}</td>
                          <td>{{toe.customerstatus}}</td>
                          <td class="text-center">
                         
                            <button type="button" ng-click="edit()" class="btn btn-sm btn-warning" title="Edit">
                               <em class="fa fa-edit"></em>
                            </button>
                            </td>
                            <td class="text-center">
                           <button type="button" class="btn btn-sm btn-green" ng-model="act_customer" 
                           ng-disabled="toe.customerstatus=='Active'" ng-click="activate(toe.customerid)" title="Activate">
                               <em class="fa fa-thumbs-o-up"></em>
                           </button>
                           </td>
                             <td class="text-center">
                           <button type="button" class="btn btn-sm btn-danger" ng-disabled="toe.customerstatus=='Inactive'" 
                           ng-click="Deactivate(toe.customerid)" title="Inactivate">
                               <em class="fa fa-thumbs-o-down"></em>
                           </button>
                           </td>
                           <td class="text-center">
                           <button type="button" class="btn btn-sm btn-green" ng-click="raisenq_customer()" title="Add Enquiry">
                               <em class="fa fa-bar-chart"></em>
                           </button>
                        </td>
                        <td class="text-center">
                           <button type="button" class="btn btn-sm btn-primary" ng-click="raissale_customer()" title="Sales Order">
                               <em class="fa fa-line-chart"></em>
                           </button>
                           </td>
                   </tr>
               </tbody>
           </table>
        </div>
       </fieldset>  
    </div>
         
</div>
