<h3 style="color:#000000;">Quotation Summary</h3>
<div ng-controller="quotationsummarycontroller as summary">
<div class="panel panel-default">

    
 <div class="table-responsive">

    <table datatable="ng" class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Quotation Date</th>
                <th>Quotation Ref No</th>
                <th>Enquiry Ref No</th>
                <th>Customer</th>
                <th>Quotation Type</th>
                <th>Created By</th>
                <th>Quotation Amount</th>
                <th>Status</th>
                <th class="text-center" colspan="2">Action</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="toe in quotation">
                <td>{{ toe.quotaiondate }}</td>
                <td>{{ toe.quotationrefno }}</td>
                <td>{{ toe.enquiryrefno }}</td>
                <td>{{ toe.customer }}</td>
                <td>{{ toe.createdby }}</td>
                <td align="right">{{ toe.quoamount}}</td>
                <td>{{ toe.quo_status }}</td>
                <td>
                <td class="text-center">
                    <button type="button" ng-disabled="toe.quotationstatus=='Canceled'" class="btn btn-sm btn-warning" ng-hide="showSave" title="Edit">
                     <em class="fa fa-edit"></em>
                 </button>
              </td>
               <td class="text-center">
                 <button type="button" class="btn btn-sm btn-danger" title="Cancel" 
                 ng-click="delete(toe.quotationgid)">
                     <em class="fa fa-ban"></em>
                 </button>
             </td>
             </td>
         </tr>   
     </tbody>
 </table>

</div>
</div>
</div>
