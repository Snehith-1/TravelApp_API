              </li>
              <li ng-class="{'active':wizard.active(5)}" ng-click="wizard.go(5)" class="col-md-2">
                <h4>Drop</h4>
              </li>
              <li ng-class="{'active':wizard.active(6)}" ng-click="wizard.go(6)" class="col-md-2">
                <h4>All</h4>
              </li>
            </ol>


            <div ng-show="wizard.active(1)">
              <div class="col-sm-12">

            <div ng-show="wizard.active(2)">

            </div>

          </div>
        </div>
      </div>

      <div ng-show="wizard.active(5)"> 
       <div class="col-sm-12">
        <div ng-include="'app/views/commonenquiry.html'">
          
        </div>

    <div ng-show="wizard.active(6)">
