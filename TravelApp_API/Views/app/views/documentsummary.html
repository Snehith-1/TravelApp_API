<h3 style="color:#000000;"> DocumentSummary</h3>
<div ng-controller=" documentsummarycontroller as document" class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <button type="button" ng-click="adddoc()" class="pull-left btn btn-info btn-cons">
        Add Document
      </button>
    </div>

  </div>
  <div class="row">
   &nbsp;&nbsp;
 </div>
 <div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="table-responsive">
        <table datatable="ng" class="table table-bordered table-hover"> 
         <thead>
           <tr>
             <th>S.No</th>
             <th>Document Name</th>
             <th>Document Type</th> 
             <th>Next Renewal Date</th>
             <th>Reminder Date</th>
             <th class="text-center" colspan="3">Action</th>
           </tr>
         </thead>
         <body>
           <tr ng-repeat="toe in document">
            <td>{{toe.documentgid}}</td>
            <td>{{toe.documentname}}</td>
            <td>{{toe.documenttype}}</td>
            <td>{{toe.nextrenewaldate}}</td>
            <td>{{toe.reminderdate}}</td>

            <td class="text-center">             
              <button type="button" class="btn btn-sm btn-purple" ng-click="download()" title="Download">
              <em class="fa fa-download"></em>
              </button>  
            </td>
            <td class="text-center">
              <button type="button" ng-click="reminder(toe.documentgid)" class="btn btn-sm btn-primary" title="Reminder">
              <em class="fa fa-bell-o"></em>
              </button>
            </td>
            <td class="text-center">
              <button type="button" class="btn btn-sm btn-warning" title="Edit" ng-click="editdocument()">
              <em class="fa fa-edit"></em>
              </button>
            </td>
          </tr>
        </body>
      </table>
    </div>
  </div>
</div>
</div>
</div>
