<h3 style="color:#000000;"> Vendor Invoice Summary</h3>
    <div ng-controller=" vendorinvoicecontroller as vendorinvoice" class="container-fluid">
        
        <div class="row">
   &nbsp;&nbsp;
</div>
        <div class="row">
        <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="table-responsive">
            <table datatable="ng" class="table table-bordered table-hover"> 
               <thead>
                   <tr>
                       <th>S.No</th>
                       <th>Vendor Code</th>
                       <th>Vendor Name</th>
                       <th>Vendor Company</th>
                       <th>Vendor Address</th> 
                       <th>Action</th>
                   </tr>
               </thead>
               <body>
                   <tr ng-repeat="toe in vendorinvoice.toes">
                        <td>{{toe.sno}}</td>
                        <td>{{toe.vendorcode}}</td>
                        <td>{{toe.vendorname}}</td>
                        <td>{{toe.vendorcompany}}</td>
                        <td>{{toe.vendoraddress}}</td>
                        <td class="text-center">
                                                
                            <button type="button" title="Invoice Select" class="mb-sm btn btn-green" ng-click="vendor()">
                                <em class="fa fa-sort "></em>
                            </button>
                           
                        </td>
                    </tr>
        

               </body>
               
            </table>


           </div>
        </div>
        </div>
        </div>
    </div>
