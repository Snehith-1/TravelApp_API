<h3 style="color:#000000;"> Vendor Master</h3>
    <div ng-controller=" vendormastercontroller as vendormaster" class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <button type="button" ng-click="save()" class="pull-left btn btn-info btn-cons">
                    Add Vendor
                 </button>
            </div>
        
        </div>
        <div class="row">
   &nbsp;&nbsp;
</div>
        <div class="row">
        <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="table-responsive">
            <table datatable="ng" class="table table-bordered table-hover"> 
               <thead>
                   <tr>
                       <th>S.No</th>
                       <th>Vendor Code</th>
                       <th>Vendor Company</th>
                       <th>Contact Person</th>
                       <th>Vendor Address</th> 
                       <th>Status</th>
                       <th class="text-center" colspan="3">Action</th>
                   </tr>
               </thead>
               <body>
                   <tr ng-repeat="toe in vendormaster">
                        <td>{{toe.vendorgid}}</td>
                        <td>{{toe.vendorcode}}</td>
                        <td>{{toe.vendorcompany}}</td>
                        <td>{{toe.vendorcontact}}</td>
                        <td>{{toe.vendoraddress}}</td>
                        <td>{{toe.activeflag}}</td>
                        <td class="text-center">
                                                
                            <button type="button" title="Edit" class="btn btn-sm btn-warning">
                                <em class="fa fa-edit"></em>
                            </button>
                            </td>
                            <td class="text-center">
                                <button type="button" ng-disabled="toe.activeflag=='Active'" title="Activate" class="btn btn-sm btn-green" ng-click="vendoractivate(toe.vendorgid)">
                                    <em class="fa fa-thumbs-o-up"></em>
                                </button>
                            </td>
                            <td class="text-center">
                              <button type="button" ng-disabled="toe.activeflag=='Inactive'" title="Deactivate" class="btn btn-sm btn-danger" ng-click="vendordeactivate(toe.vendorgid)">
                                    <em class="fa fa-thumbs-o-down"></em>
                                </button>
                            </td>

                    </tr>
        

               </body>
               
            </table>


           </div>
        </div>
        </div>
        </div>
    </div>
